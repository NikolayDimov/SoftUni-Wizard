<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SoftUni Wizard</title>
</head>
<body>
    <div class="game-section">
        <div class="game-score"><span class="points">0</span> pts.</div>
        <div class="game-start">Press to Play!</div>
        <div class="game-area"></div>
        <div class="game-over"></div>
    </div>

    <script>
        const gameStart = document.querySelector('.game-start');
        const gameArea = document.querySelector('.game-area');
        const gameOver = document.querySelector('.game-over');
        const gameScore = document.querySelector('.game-score');
        const gamePoints = gameScore.querySelector('.points')

        gameStart.addEventListener('click', onGameStart);
        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        let keys = {};
        let player = {
            x: 150,
            y: 100,
            width: 0,
            height: 0
        };
        let game = {
            speed: 2,
            movingMultiplayer: 2
        };
        let gameInfo = {
            score: 0
        };


        function onGameStart() {
            gameStart.classList.add('hide')
            // Game started!

            const wizard = document.createElement('div');
            wizard.classList.add('wizard');
            wizard.style.top = player.y + 'px';
            wizard.style.left = player.x + 'px';
            gameArea.appendChild(wizard);
            player.width = wizard.offsetWidth;
            player.height = wizard.offsetHeight;

            window.requestAnimationFrame(gameAction);
        }

        function gameAction() {
            const wizard = document.querySelector('.wizard');
            gameInfo.score++;

            // Modify fireball positions
            let fireBalls = document.querySelectorAll('.fire-ball');
            fireBalls.forEach(fireBall => {
                fireBall.x += game.speed;
                fireBall.style.left = fireBall.x + 'px';

                if (fireBall.x + fireBall.offsetWidth > gameArea.offsetWidth) {
                    fireBall.parentElement.removeChild(fireBall);
                }
            })

            // Apply gravitation
            let isInAir = player.y + player.height < gameArea.offsetHeight;
            if (isInAir) {
                player.y += game.speed;
            }

            // Register user input
            if (keys.ArrowUp && player.y > 0) {
                player.y -= game.speed * game.movingMultiplayer;
            }
            if (keys.ArrowDown && isInAir) {
                player.y += game.speed * game.movingMultiplayer;
            }
            if (keys.ArrowLeft && player.x > 0) {
                player.x -= game.speed * game.movingMultiplayer;
            }
            if (keys.ArrowRight && player.x + player.width < gameArea.offsetWidth) {
                player.x += game.speed * game.movingMultiplayer;
            }
            if (keys.Space) {
                wizard.classList.add('wizard-fire');
                // Add Fireball
                addFireBall(player);
            } else {
                wizard.classList.remove('wizard-fire');
            }

            // Apply movement
            wizard.style.top = player.y + 'px';
            wizard.style.left = player.x + 'px';

             // Apply score
             gamePoints.textContent = gameInfo.score;

            window.requestAnimationFrame(gameAction);
        }


        function addFireBall(player) {
            let fireBall = document.createElement('div');
            fireBall.classList.add('fire-ball')
            fireBall.style.top = (player.y + player.height / 3) + 'px';
            fireBall.x = player.x + player.width;
            fireBall.style.left = fireBall.x + 'px';
            gameArea.appendChild(fireBall);
        }

        function onKeyDown(event) {
            event.preventDefault();
            keys[event.code] = true;
            console.log(keys);
        }

        function onKeyUp(event) {
            keys[event.code] = false;
        }
    </script>
</body>
</html>
