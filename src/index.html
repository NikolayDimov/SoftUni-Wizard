<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SoftUni Wizard</title>
</head>

<body>
    <div class="game-section">
        <div class="game-score"><span class="points">0</span> pts.</div>
        <div class="game-start">Press to Play!</div>
        <div class="game-area"></div>
        <div class="game-over hide">Game Over</div>
    </div>

    <script>
        const gameStart = document.querySelector('.game-start');
        const gameArea = document.querySelector('.game-area');
        const gameOver = document.querySelector('.game-over');
        const gameScore = document.querySelector('.game-score');
        const gamePoints = gameScore.querySelector('.points')

        gameStart.addEventListener('click', onGameStart);
        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        let keys = {};
        let player = {
            x: 150,
            y: 100,
            width: 0,
            height: 0,
            lastTimeFiredFireball: 0,
        };
        let game = {
            speed: 2,
            movingMultiplayer: 3,
            fireBallMultiplayer: 4,
            fireInterval: 1000,
            cloudSpawnInterval: 3000,
            buhSpawnInterval: 1000,
            bugKillBonus: 2000,
        };
        let gameInfo = {
            isActiveGame: true,
            score: 0,
            lastCloudSpawn: 0,
            lastBugSpawn: 0,
        };


        function onGameStart() {
            gameStart.classList.add('hide')
            // Game started!

            const wizard = document.createElement('div');
            wizard.classList.add('wizard');
            wizard.style.top = player.y + 'px';
            wizard.style.left = player.x + 'px';
            gameArea.appendChild(wizard);
            player.width = wizard.offsetWidth;
            player.height = wizard.offsetHeight;

            window.requestAnimationFrame(gameAction);
        }

        function gameAction(timestamp) {
            const wizard = document.querySelector('.wizard');
            gameInfo.score++;

            // Add bugs
            if (timestamp - gameInfo.lastBugSpawn > game.buhSpawnInterval + 5000 * Math.random()) {
                let bug = document.createElement('div');
                bug.classList.add('bug');
                bug.x = gameArea.offsetWidth - 60;
                bug.style.left = bug.x + 'px';
                bug.style.top = (gameArea.offsetHeight - 60) * Math.random() + 'px';

                gameArea.appendChild(bug);
                gameInfo.lastBugSpawn = timestamp;
            }

            // Add clouds
            if (timestamp - gameInfo.lastCloudSpawn > game.cloudSpawnInterval + 10000 * Math.random()) {
                let cloud = document.createElement('div');
                cloud.classList.add('cloud');
                cloud.x = gameArea.offsetWidth - 200;
                cloud.style.left = cloud.x + 'px';
                cloud.style.top = (gameArea.offsetHeight - 200) * Math.random() + 'px';

                gameArea.appendChild(cloud);
                gameInfo.lastCloudSpawn = timestamp;
            }

            // Modify bug positions
            let bugs = document.querySelectorAll('.bug');
            bugs.forEach(bug => {
                bug.x -= game.speed * 2;
                bug.style.left = bug.x + 'px';

                if (bug.x + bugs.offsetWidth <= 0) {
                    bug.parentElement.removeChild(bug);
                }
            });

            // Modify clouds positions
            let clouds = document.querySelectorAll('.cloud');
            clouds.forEach(cloud => {
                cloud.x -= game.speed;
                cloud.style.left = cloud.x + 'px';

                if (cloud.x + clouds.offsetWidth <= 0) {
                    cloud.parentElement.removeChild(cloud);
                }
            });


            // Modify fireball positions
            let fireBalls = document.querySelectorAll('.fire-ball');
            fireBalls.forEach(fireBall => {
                fireBall.x += game.speed * game.fireBallMultiplayer;
                fireBall.style.left = fireBall.x + 'px';

                if (fireBall.x + fireBall.offsetWidth > gameArea.offsetWidth) {
                    fireBall.parentElement.removeChild(fireBall);
                }
            })

            // Apply gravitation
            let isInAir = player.y + player.height < gameArea.offsetHeight;
            if (isInAir) {
                player.y += game.speed;
            }

            // Register user input
            if (keys.ArrowUp && player.y > 0) {
                player.y -= game.speed * game.movingMultiplayer;
            }
            if (keys.ArrowDown && isInAir) {
                player.y += game.speed * game.movingMultiplayer;
            }
            if (keys.ArrowLeft && player.x > 0) {
                player.x -= game.speed * game.movingMultiplayer;
            }
            if (keys.ArrowRight && player.x + player.width < gameArea.offsetWidth) {
                player.x += game.speed * game.movingMultiplayer;
            }
            // Add Fireball
            if (keys.Space && timestamp - player.lastTimeFiredFireball > game.fireInterval) {
                wizard.classList.add('wizard-fire');
                addFireBall(player);
                player.lastTimeFiredFireball = timestamp;
            } else {
                wizard.classList.remove('wizard-fire');
            }

            // Collision detection
            bugs.forEach(bug => {
                if(isCollision(wizard, bug)) {
                    gameOverFn();
                }
                fireBalls.forEach(fireBall => {
                    if (isCollision(fireBall, bug)) {
                        gameInfo.score += game.bugKillBonus;
                        bug.parentElement.removeChild(bug);
                        fireBall.parentElement.removeChild(fireBall);
                    }
                })
            });
            

            // Apply movement
            wizard.style.top = player.y + 'px';
            wizard.style.left = player.x + 'px';

            // Apply score
            gamePoints.textContent = gameInfo.score;

            if (gameInfo.isActiveGame) {
                window.requestAnimationFrame(gameAction);  
            }
        }

        function isCollision(firstElement, secondElement) {
            let firstRec = firstElement.getBoundingClientRect();
            let secondRec = secondElement.getBoundingClientRect();

            return !(firstRec.top > secondRec.bottom ||
                     firstRec.bottom < secondRec.top ||
                     firstRec.right < secondRec.left ||
                     firstRec.left > secondRec.right)
        }

        function gameOverFn() {
            gameInfo.isActiveGame = false;
            gameOver.classList.remove('hide');
        }

        function addFireBall(player) {
            let fireBall = document.createElement('div');
            fireBall.classList.add('fire-ball')
            fireBall.style.top = (player.y + player.height / 3) + 'px';
            fireBall.x = player.x + player.width;
            fireBall.style.left = fireBall.x + 'px';
            gameArea.appendChild(fireBall);
        }

        function onKeyDown(event) {
            event.preventDefault();
            keys[event.code] = true;
            console.log(keys);
        }

        function onKeyUp(event) {
            keys[event.code] = false;
        }
    </script>
</body>

</html>
